<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Test Site - comAgent Demo</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 600px;
        }

        h1 {
            color: #1e293b;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .badge {
            background: #e2e8f0;
            color: #475569;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="badge">Customer Environment</div>
        <h1>Welcome to Your Business Site</h1>
        <p>This is a plain HTML site used for testing the comAgent conversational snippet. The chat widget should appear
            in the bottom-right corner once the script is loaded.</p>
    </div>

    <!-- comAgent Snippet Integration -->
    <script src="../snippet/dist/comagent.iife.js" data-tenant-key="test-tenant-123" async>
    </script>
</body>

</html>
