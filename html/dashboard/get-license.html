<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get License - Weaver.ai</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --bg-color: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .icon-success {
            width: 64px;
            height: 64px;
            background-color: #d1fae5;
            color: #059669;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .license-box {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px dashed var(--border-color);
            font-family: monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

        <div class="license-box">
            <span>WEAVER-LIVE-8X92-MK21</span>
            <button class="copy-btn">Copy</button>
        </div>
        
        <p style="font-size: 0.875rem;">Keep this key safe. You can regenerate it in Settings later.</p>

        <a href="dashboard.html" class="btn-primary">Go to Dashboard</a>
    </div>
</body>
</html>
