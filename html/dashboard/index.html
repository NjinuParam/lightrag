<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Weaver.ai</title>
    <style>
        :root {
            --primary-color: #6366f1; /* Indigo/Purple from screenshot */
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --bg-color: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .background-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Abstract lines similar to screenshot */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: left;
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-password {
            float: right;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .divider {
            position: relative;
            margin: 2rem 0;
            text-align: center;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            position: relative;
            background-color: #fff;
            padding: 0 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn-social:hover {
            background-color: #f9fafb;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Decoration circles based on screenshot */
        .circle-1 { top: -10%; left: -10%; width: 500px; height: 500px; opacity: 0.2; }
        .circle-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; opacity: 0.1; }

    </style>
</head>
<body>
    <div class="background-decoration"></div>
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <div class="logo">Weaver.ai</div>

    <div class="container">
        <h1>Sign in</h1>
        <p class="subtitle">Enter your details</p>

        <form action="dashboard.html">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: baseline;">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn-primary">Sign in &rarr;</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-buttons">
            <a href="#" class="btn-social">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
                Google
            </a>
            <a href="#" class="btn-social">
                <img src="https://www.svgrepo.com/show/512317/github-142.svg" width="20" alt="GitHub">
                GitHub
            </a>
            <a href="#" class="btn-social">
                Sign in with SSO
            </a>
        </div>

        <div class="footer">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        
        <div class="footer" style="margin-top: 3rem; font-size: 0.75rem;">
            By signing in, you agree to our Terms of Service and Privacy Policy
        </div>
    </div>
</body>
</html>
